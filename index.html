<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <div class="songPlaying"></div>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form" method="GET">
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="soundSearch" placeholder="Search for Artist" value="">

          <input id="searchButton" class="btn btn-default"
          type="submit" name="button" value="Search"></button>
        </div>
      </form>
    </section>
    <section class="results">
      <h3 class="resHead">Search Results:</h3>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="js/token.js" charset="utf-8"></script>
  <script src="js/main.js"></script>
</body>
</html>
